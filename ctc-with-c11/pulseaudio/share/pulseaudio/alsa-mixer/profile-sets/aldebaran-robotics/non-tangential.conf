[General]
auto-profiles = no

[Mapping input-microphones]
description    = internal microphones
channel-map    = front-left,front-right,front-center,rear-center
direction      = input
priority       = 4
device-strings = pcm.AD1989A_inputs
paths-input    = analog-input-non-tangential

[Mapping output-speakers]
description = Analog Stereo Channel A
device-strings = hw:0
channel-map = left,right
paths-output = analog-output

[Profile input:non-tangential+output:analog-stereo]
description = Microphone Array
input-mappings = input-microphones
output-mappings = output-speakers
priority = 2
skip-probe = no
